<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="https://getbootstrap.com/favicon.ico"/>

    <title>Pricing example for Bootstrap</title>

    <link rel='stylesheet' href='webjars/bootstrap/4.1.3/css/bootstrap.min.css'/>
    <script type='text/javascript' src='webjars/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='webjars/jquery/3.3.1-1/jquery.min.js'></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" crossorigin="anonymous"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/holder.min.js}"></script>
    <script>
        Holder.addTheme('thumb', {
            bg: '#55595c',
            fg: '#eceeef',
            text: 'Thumbnail'
        });
    </script>

    <link th:href="@{/css/pricing.css}" rel="stylesheet"/>
</head>

<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Security Login Page</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">OAuth2</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Spring Security Login Option</h1>
    <p class="lead">登录选项: BaseLogin, QQ登录, 微信登录....</p>
</div>

<div class="container">
    <div class="card-deck mb-3 text-center">
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Base Login</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>基础登录</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-primary" onclick="btnLogin('Base')">Base Login</button>
            </div>
        </div>
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">QQ Login</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>QQ登录</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-primary" onclick="btnLogin('QQ')">QQ Login</button>
            </div>
        </div>
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">WeChat Login</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>微信登录</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-primary" onclick="btnLogin('WeChat')">WeChat Login</button>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    function btnLogin(type) {

        switch (type) {
            case 'Base':
                alert('Base Login');
                break;
            case 'QQ':
                alert('QQ login');
                break;
            case 'WeChat':
                alert('WeChat Login');
                break;
        }
    }
</script>
</html>
