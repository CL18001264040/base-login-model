<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="https://getbootstrap.com/favicon.ico"/>

    <title>Default Login Page</title>

    <script type='text/javascript' src='webjars/jquery/3.3.1-1/jquery.min.js'></script>
    <link rel='stylesheet' href='webjars/bootstrap/4.1.3/css/bootstrap.min.css'/>
    <script type='text/javascript' src='webjars/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <!--<script th:src="@{/static/js/popper.min.js}"></script>-->
    <!--<script th:src="@{/static/js/holder.min.js}"></script>-->
    <!--<link th:href="@{/css/pricing.css}" rel="stylesheet"/>-->
</head>

<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Security Login Page</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">OAuth2</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Spring Security Deafult Login Page</h1>
    <p class="lead">登录选项: BaseLogin, 短信登录, QQ登录, 微信登录....</p>
</div>

<div class="container" style="margin-top: 150px;">
    <div class="card-deck mb-3 text-center">
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Base Login</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>基础登录</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-primary" data-toggle="modal"
                        onclick="btnLogin('Base')">Base Login
                </button>
            </div>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Sms Login</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>短信登录</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-primary" data-toggle="modal"
                        data-target="#smsLoginModal">Sms Login
                </button>
            </div>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">QQ Login</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>QQ登录</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-primary" onclick="btnLogin('QQ')">QQ Login
                </button>
            </div>
        </div>
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">WeChat Login</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>微信登录</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-primary" onclick="btnLogin('WeChat')">WeChat
                    Login
                </button>
            </div>
        </div>
    </div>
</div>
<!--基础登录模态框-->
<div class="modal fade" id="baseLoginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form id="baseLoginForm" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="baseLoginModalLongTitle">Base Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username" class="col-form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username"/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"/>
                    </div>
                    <di class="form-group">
                        <label for="validateCode" class="col-form-label">ValidateCode:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="validateCode" id="validateCode"/>
                            <div class="input-group-append" onclick="refreshValidateCode()">
                                <img src="/api/validate/code/image?v=' + Math.random()" alt="">
                            </div>
                        </div>
                    </di>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="submitBaseLogin()">Base Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--短信登录模态框-->
<div class="modal fade" id="smsLoginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form th:action="@{/login/sms}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="smsModalLongTitle">Sms Code</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="cellPhone" class="col-form-label">CellPhone:</label>
                        <input type="text" class="form-control" id="cellPhone"/>
                    </div>

                    <div class="form-group">
                        <label for="smsCode" class="col-form-label">SmsCode:</label>
                        <input type="text" class="form-control" id="smsCode"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="sendSmsCode()">Send Sms Code</button>
                    <button type="submit" class="btn btn-primary">Sms Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

<script>
    function btnLogin(type) {

        switch (type) {
            case 'Base':
                refreshValidateCode();
                $('#baseLoginModal').modal('show');
                break;
            case 'QQ':
                alert('QQ login');
                break;
            case 'WeChat':
                alert('WeChat Login');
                break;
        }
    }

    function refreshValidateCode() {
    }

    function submitBaseLogin() {
        var data = $('#baseLoginForm').serialize();
        $.ajax({
            url: '/login/forms',
            type: 'POST',
            data: data,
            success: function (result) {

            }
        });
    }

    function sendSmsCode() {
        var cellPhone = $('#cellPhone').val();
        $.ajax({
            url: '/api/validate/code/sms?cellPhone=' + cellPhone,
            type: 'GET',
            success: function (result) {

            }
        });
    }
</script>
</html>
